<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .card-chamado {
            margin-bottom: 20px;
            border-left-width: 5px;
        }
        .status-verde {
            border-left-color: green;
        }
        .status-amarelo {
            border-left-color: #ffc107;
        }
        .status-vermelho {
            border-left-color: red;
        }
        .status-azul {
            border-left-color: blue;
        }
        .badge-status {
            font-size: 0.8rem;
        }
        .chamado-info {
            margin-bottom: 8px;
        }
        .chamado-label {
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Gestor de Chamados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chamados.registro') }}">Registrar Chamado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('chamados.dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chamados.gerenciar') }}">Gerenciar Chamados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard de Chamados</h2>
            <a href="{{ url_for('chamados.registro') }}" class="btn btn-primary">Novo Chamado</a>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="btn-group" role="group" aria-label="Filtros">
                            <button type="button" class="btn btn-outline-primary active" data-filter="todos">Todos</button>
                            <button type="button" class="btn btn-outline-danger" data-filter="vencidos">Vencidos</button>
                            <button type="button" class="btn btn-outline-success" data-filter="avencer">A Vencer</button>
                            <button type="button" class="btn btn-outline-info" data-filter="fechados">Fechados</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="chamados-container">
            <!-- Os cards de chamados serão inseridos aqui via JavaScript -->
            <div class="col-12 text-center py-5" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando chamados...</p>
            </div>
            <div class="col-12 text-center py-5 d-none" id="no-results">
                <p class="text-muted">Nenhum chamado encontrado.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar chamados ao iniciar a página
            carregarChamados();

            // Configurar filtros
            document.querySelectorAll('[data-filter]').forEach(button => {
                button.addEventListener('click', function() {
                    // Remover classe active de todos os botões
                    document.querySelectorAll('[data-filter]').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Adicionar classe active ao botão clicado
                    this.classList.add('active');
                    
                    // Aplicar filtro
                    filtrarChamados(this.getAttribute('data-filter'));
                });
            });
        });

        // Função para carregar chamados da API
        function carregarChamados() {
            const container = document.getElementById('chamados-container');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('no-results');
            
            // Mostrar loading
            loading.classList.remove('d-none');
            noResults.classList.add('d-none');
            
            // Limpar container (exceto loading e no-results)
            document.querySelectorAll('#chamados-container .col-md-6').forEach(el => el.remove());
            
            fetch('/chamados/api/chamados')
                .then(response => response.json())
                .then(chamados => {
                    // Esconder loading
                    loading.classList.add('d-none');
                    
                    if (chamados.length === 0) {
                        noResults.classList.remove('d-none');
                        return;
                    }
                    
                    // Armazenar chamados globalmente para filtros
                    window.todosChamados = chamados;
                    
                    // Renderizar chamados
                    renderizarChamados(chamados);
                })
                .catch(error => {
                    console.error('Erro ao carregar chamados:', error);
                    loading.classList.add('d-none');
                    alert('Erro ao carregar chamados. Tente novamente.');
                });
        }

        // Função para renderizar chamados no container
        function renderizarChamados(chamados) {
            const container = document.getElementById('chamados-container');
            const noResults = document.getElementById('no-results');
            
            // Limpar container (exceto loading e no-results)
            document.querySelectorAll('#chamados-container .col-md-6').forEach(el => el.remove());
            
            if (chamados.length === 0) {
                noResults.classList.remove('d-none');
                return;
            } else {
                noResults.classList.add('d-none');
            }
            
            // Data atual para comparação
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            chamados.forEach(chamado => {
                // Determinar status e cor
                let statusClass = '';
                let statusText = '';
                
                if (chamado.estado === 'fechado') {
                    statusClass = 'status-azul';
                    statusText = 'Resolvido';
                } else {
                    const dataAgendamento = new Date(chamado.data_agendamento);
                    dataAgendamento.setHours(0, 0, 0, 0);
                    
                    if (dataAgendamento.getTime() === hoje.getTime()) {
                        statusClass = 'status-amarelo';
                        statusText = 'Vence hoje';
                    } else if (dataAgendamento < hoje) {
                        statusClass = 'status-vermelho';
                        statusText = 'Atrasado';
                    } else {
                        statusClass = 'status-verde';
                        statusText = 'A vencer';
                    }
                }
                
                // Criar elemento do card
                const cardHtml = `
                    <div class="col-md-6" data-status="${statusText.toLowerCase().replace(' ', '-')}">
                        <div class="card card-chamado ${statusClass}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title">Chamado #${chamado.numero}</h5>
                                    <span class="badge ${getBadgeClass(statusClass)}">${statusText}</span>
                                </div>
                                
                                <div class="chamado-info">
                                    <span class="chamado-label">Responsável:</span> ${chamado.responsavel}
                                </div>
                                
                                <div class="chamado-info">
                                    <span class="chamado-label">Empresa:</span> ${chamado.empresa}
                                </div>
                                
                                <div class="chamado-info">
                                    <span class="chamado-label">Descrição:</span>
                                    <p class="card-text">${chamado.descricao}</p>
                                </div>
                                
                                <div class="row mt-3">
                                    <div class="col-md-6 chamado-info">
                                        <span class="chamado-label">Data de Inclusão:</span><br>
                                        ${formatarData(chamado.data_inclusao)}
                                    </div>
                                    <div class="col-md-6 chamado-info">
                                        <span class="chamado-label">Data de Agendamento:</span><br>
                                        ${formatarData(chamado.data_agendamento)}
                                    </div>
                                </div>
                                
                                ${chamado.estado === 'aberto' ? `
                                <div class="mt-3">
                                    <button class="btn btn-success btn-sm" onclick="resolverChamado(${chamado.id})">
                                        Marcar como Resolvido
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                // Adicionar card ao container antes do loading e no-results
                loading.insertAdjacentHTML('beforebegin', cardHtml);
            });
        }

        // Função para filtrar chamados
        function filtrarChamados(filtro) {
            if (!window.todosChamados) return;
            
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            let chamadosFiltrados = [];
            
            switch (filtro) {
                case 'todos':
                    chamadosFiltrados = window.todosChamados;
                    break;
                case 'vencidos':
                    chamadosFiltrados = window.todosChamados.filter(chamado => {
                        if (chamado.estado === 'fechado') return false;
                        const dataAgendamento = new Date(chamado.data_agendamento);
                        dataAgendamento.setHours(0, 0, 0, 0);
                        return dataAgendamento < hoje;
                    });
                    break;
                case 'avencer':
                    chamadosFiltrados = window.todosChamados.filter(chamado => {
                        if (chamado.estado === 'fechado') return false;
                        const dataAgendamento = new Date(chamado.data_agendamento);
                        dataAgendamento.setHours(0, 0, 0, 0);
                        return dataAgendamento >= hoje;
                    });
                    break;
                case 'fechados':
                    chamadosFiltrados = window.todosChamados.filter(chamado => 
                        chamado.estado === 'fechado'
                    );
                    break;
            }
            
            renderizarChamados(chamadosFiltrados);
        }

        // Função para resolver chamado
        function resolverChamado(id) {
            if (!confirm('Deseja marcar este chamado como resolvido?')) return;
            
            fetch(`/chamados/api/chamados/${id}/resolver`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao resolver chamado');
                }
                return response.json();
            })
            .then(data => {
                // Atualizar chamado na lista global
                if (window.todosChamados) {
                    window.todosChamados = window.todosChamados.map(chamado => 
                        chamado.id === id ? data : chamado
                    );
                }
                
                // Recarregar chamados para atualizar a visualização
                carregarChamados();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao resolver chamado. Tente novamente.');
            });
        }

        // Função auxiliar para formatar data
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR');
        }

        // Função auxiliar para obter classe de badge baseado no status
        function getBadgeClass(statusClass) {
            switch (statusClass) {
                case 'status-verde':
                    return 'bg-success';
                case 'status-amarelo':
                    return 'bg-warning text-dark';
                case 'status-vermelho':
                    return 'bg-danger';
                case 'status-azul':
                    return 'bg-primary';
                default:
                    return 'bg-secondary';
            }
        }
    </script>
</body>
</html>
