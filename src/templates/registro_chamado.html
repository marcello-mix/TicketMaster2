<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chamado - Gestor de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Gestor de Chamados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('chamados.registro') }}">Registrar Chamado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chamados.dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chamados.gerenciar') }}">Gerenciar Chamados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Registro de Chamado</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('chamados.registro') }}">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número do Chamado</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                        <small class="text-muted">Informe um número único para identificar este chamado.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="responsavel" class="form-label">Responsável</label>
                        <input type="text" class="form-control" id="responsavel" name="responsavel" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="empresa" name="empresa" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="data_inclusao" class="form-label">Data de Inclusão</label>
                        <input type="date" class="form-control" id="data_inclusao" name="data_inclusao" value="{{ hoje }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="data_agendamento" class="form-label">Data de Agendamento</label>
                        <input type="date" class="form-control" id="data_agendamento" name="data_agendamento" value="{{ hoje }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado" id="estado-aberto" value="aberto" checked>
                            <label class="form-check-label" for="estado-aberto">
                                Aberto
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado" id="estado-fechado" value="fechado">
                            <label class="form-check-label" for="estado-fechado">
                                Fechado
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Registrar Chamado</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
